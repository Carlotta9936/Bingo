<ion-header>
  <ion-toolbar>
    <ion-title>creaPartita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scelta" *ngIf="pubblica === undefined">
    <ion-button classe="tipo" (click)="setPublic()"> Pubblica </ion-button>
    <ion-button classe="tipo" (click)="setPrivate()"> Privata </ion-button>
  </div>

  <div class="attesa" *ngIf="pubblica !== undefined">
    <p> Codice: {{codice}} </p>
  </div>
</ion-content>
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['../tabs/tab1']">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['../tabs/tab2']">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['../tabs/tab3']">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
