<ion-header>
  <ion-toolbar>
    <ion-title>creaPartita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="tipo" (click)="this.crea.setPublic()"> Pubblica </ion-button>
  <ion-button class="tipo" (click)="this.crea.setPrivate()"> Privata </ion-button>
</ion-content>

<div>
    <div class="attesa" *ngIf="this.crea.pubblica != undefined && this.crea.codice!=''">
      <p> Codice: {{this.crea.codice}} </p>
    </div>
</div>
<ion-content>
  <ion-button *ngIf="this.crea.codice !=''" >START</ion-button>
</ion-content>
<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['../tabs/tab1']">
        <ion-icon name="triangle"></ion-icon>
        <ion-label>Tab 1</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['../tabs/tab2']">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Tab 2</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['../tabs/tab3']">
        <ion-icon name="square"></ion-icon>
        <ion-label>Tab 3</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
  
</ion-content>
