<ion-header>
  <ion-toolbar>
    <ion-title>market</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1> Aquista timbri nuovi </h1>

  <div id="timbri" >
    <app-acquisto-timbro *ngFor="let timbro of timbriAcq" [titolo]="timbro.nome" [img]="timbro.url" [prezzo]="10" (click)="compraTimbro(timbro.id, 10)"></app-acquisto-timbro>

  </div>

  <h1> Acquista nuovi crediti </h1>
  <ion-button (click)="aggiornaCrediti(-10)"> 10 crediti</ion-button>
  <ion-button (click)="aggiornaCrediti(-50)"> 50 crediti </ion-button>
  <ion-button (click)="aggiornaCrediti(-100)"> 100 crediti </ion-button>

</ion-content>
